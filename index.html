<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Steps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        /* Brand Colors: 
           #1f2a52 (Midnight Blue)
           #00bec7 (Teal)
           #d2f0f0 (Light Aqua)
           #abb5bf (Slate Grey)
        */

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1f2a52;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .activity-card {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(31, 42, 82, 0.1);
            overflow: hidden;
            border: 1px solid #d2f0f0;
            transition: max-width 0.5s ease-in-out;
        }

        .activity-card.summary-mode {
            max-width: 1200px;
        }

        .header-bar {
            background-color: #1f2a52;
            padding: 1.5rem 2.5rem;
            color: #ffffff;
            text-align: center;
        }

        .step-container {
            padding: 3rem 2.5rem;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .summary-container {
            padding: 2.5rem;
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .summary-mode .step-container { display: none; }
        .summary-mode .summary-container { display: grid; }

        .step-badge {
            background-color: #d2f0f0;
            color: #00bec7;
            font-weight: 700;
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
            display: inline-block;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
        }

        .step-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #1f2a52;
        }

        .step-description {
            font-size: 1.15rem;
            line-height: 1.6;
            color: #4a5568;
            max-width: 600px;
            margin: 0 auto 2rem auto;
        }

        .summary-card {
            background-color: #f8fafc;
            border: 2px solid #d2f0f0;
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .summary-card:hover {
            border-color: #00bec7;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(31, 42, 82, 0.05);
        }

        .summary-card::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 5px;
            background-color: #00bec7;
        }

        .summary-card h4 {
            font-weight: 700;
            color: #1f2a52;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .summary-card p {
            font-size: 0.95rem;
            color: #4a5568;
            line-height: 1.5;
        }

        .nav-button {
            background-color: #00bec7;
            color: #ffffff;
            padding: 0.8rem 2.5rem;
            border-radius: 9999px;
            font-weight: 700;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            border: none;
            cursor: pointer;
        }

        .nav-button:hover {
            background-color: #1f2a52;
            box-shadow: 0 5px 15px rgba(31, 42, 82, 0.2);
        }

        .nav-button:disabled {
            background-color: #abb5bf;
            cursor: not-allowed;
            box-shadow: none;
        }

        .progress-bar {
            height: 6px;
            background-color: #d2f0f0;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #00bec7;
            transition: width 0.4s ease-in-out;
        }

        .fade-enter {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="activity" class="activity-card">
        <div class="header-bar">
            <h1 class="text-2xl font-bold uppercase tracking-wide">Reveal Steps</h1>
        </div>

        <div class="progress-bar" id="progress-wrapper">
            <div class="progress-fill" id="progress-fill" style="width: 14.28%"></div>
        </div>

        <!-- Step View -->
        <div class="step-container" id="step-view">
            <div id="step-content" class="fade-enter">
                <span class="step-badge" id="step-number">Step 1 of 7</span>
                <h2 class="step-title" id="step-title">Lorem Ipsum One</h2>
                <p class="step-description" id="step-desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                
                <div class="mt-4">
                    <button id="next-btn" class="nav-button" onclick="nextStep()">
                        <span>Next Step</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Summary View -->
        <div class="summary-container" id="summary-view">
            <!-- Populated by JS -->
        </div>

        <div id="summary-footer" class="hidden p-6 border-t border-slate-100 text-center bg-slate-50">
            <button class="nav-button" onclick="restart()">
                <svg class="w-5 h-5 rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                <span>Restart Activity</span>
            </button>
        </div>
    </div>

    <script>
        const steps = [
            {
                title: "Lorem Ipsum One",
                desc: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
            },
            {
                title: "Lorem Ipsum Two",
                desc: "Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat."
            },
            {
                title: "Lorem Ipsum Three",
                desc: "Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur."
            },
            {
                title: "Lorem Ipsum Four",
                desc: "Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
            },
            {
                title: "Lorem Ipsum Five",
                desc: "Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam."
            },
            {
                title: "Lorem Ipsum Six",
                desc: "At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque."
            },
            {
                title: "Lorem Ipsum Seven",
                desc: "Et harum quidem rerum facilis est et expedita distinctio. Nam libero tempore, cum soluta nobis est eligendi optio."
            }
        ];

        let currentStepIndex = 0;

        function updateStep() {
            const step = steps[currentStepIndex];
            const content = document.getElementById('step-content');
            
            // Re-trigger animation
            content.classList.remove('fade-enter');
            void content.offsetWidth; 
            content.classList.add('fade-enter');

            document.getElementById('step-number').innerText = `Step ${currentStepIndex + 1} of ${steps.length}`;
            document.getElementById('step-title').innerText = step.title;
            document.getElementById('step-desc').innerText = step.desc;

            // Update Progress
            const progress = ((currentStepIndex + 1) / steps.length) * 100;
            document.getElementById('progress-fill').style.width = `${progress}%`;

            // Change button if last step
            const btn = document.getElementById('next-btn');
            if (currentStepIndex === steps.length - 1) {
                btn.innerHTML = `<span>Show All Steps</span> <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>`;
                btn.onclick = showSummary;
            } else {
                btn.innerHTML = `<span>Next Step</span> <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>`;
                btn.onclick = nextStep;
            }
        }

        function nextStep() {
            if (currentStepIndex < steps.length - 1) {
                currentStepIndex++;
                updateStep();
            }
        }

        function showSummary() {
            const activity = document.getElementById('activity');
            const summaryView = document.getElementById('summary-view');
            
            activity.classList.add('summary-mode');
            document.getElementById('progress-wrapper').style.display = 'none';
            document.getElementById('summary-footer').classList.remove('hidden');

            summaryView.innerHTML = steps.map((s, i) => `
                <div class="summary-card fade-enter" style="animation-delay: ${i * 0.1}s">
                    <h4>
                        <span class="text-teal-500 font-bold">${i + 1}.</span>
                        ${s.title}
                    </h4>
                    <p>${s.desc}</p>
                </div>
            `).join('');
        }

        function restart() {
            const activity = document.getElementById('activity');
            activity.classList.remove('summary-mode');
            document.getElementById('progress-wrapper').style.display = 'block';
            document.getElementById('summary-footer').classList.add('hidden');
            currentStepIndex = 0;
            updateStep();
        }

        // Initial update
        updateStep();
    </script>
</body>
</html>
